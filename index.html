    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #909090;
        }

        @media (prefers-color-scheme: dark) {
            body {
                /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                background: #404040;
            }
        }

        /* Allow canvas to fill entire web page: */
        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        /* Make canvas fill entire document: */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        #rfd-output {
            font-weight: bold;
            padding-bottom: 10px;
            padding-top: 10px;
        }

        #rfd-input {
            font-weight: bold;
            padding-bottom: 10px;
            padding-top: 10px;
        }

        #rfd-card {
            font-family: Arial, Helvetica, sans-serif;
            border: white 1px solid;
            border-radius: 10px;
        }

        /* ---------------------------------------------- */
        /* Loading animation from https://loading.io/css/ */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Bottom-left corner icons */
        .bottom-left-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .icon-link {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background-color: rgba(0, 0, 0, 1.0);
            border-radius: 8px;
            transition: all 0.2s ease;
            text-decoration: none;
            overflow: visible;
        }

        .icon-link:hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 1.0);
        }

        .icon-link img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        .icon-text {
            position: absolute;
            left: 100%;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 8px;
            padding-left: 8px;
            border-radius: 0 8px 8px 0;
            font-family: Fira Code, monospace, sans-serif;
            font-size: 10px;
            white-space: nowrap;
            margin-left: 0px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .bottom-left-icons:hover .icon-text {
            padding-left: 18px;
            opacity: 1;
            transform: translateX(0);
        }

        .bottom-left-icons:hover .icon-link {
            border-radius: 12px 12px 0 12px;
        }
    </style>
</head>

<body>
    <!-- The WASM code will resize the canvas dynamically -->
    <!-- the id is hardcoded in main.rs . so, make sure both match. -->
    <canvas id="the_canvas_id"></canvas>

    <!-- the loading spinner will be removed in main.rs -->
    <div class="centered" id="loading_text">
        <noscript>You need javascript to use this website</noscript>
        <p style="font-size:16px">
            Loadingâ€¦
        </p>
        <div class="lds-dual-ring"></div>
    </div>

    <!-- Bottom-left corner icons -->
    <div class="bottom-left-icons">
        <a href="https://github.com/Spu7Nix/obamify" class="icon-link" target="_blank" rel="noopener noreferrer">
            <img src="assets/github-mark-white.svg" alt="source code" />
            <span class="icon-text">source code</span>
        </a>
        <a href="https://spu7nix.net" class="icon-link" target="_blank" rel="noopener noreferrer">

            <span class="icon-text">my website</span>
        </a>

    <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
    <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
    <script>
        // We disable caching during development so that we always view the latest version.
        if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
